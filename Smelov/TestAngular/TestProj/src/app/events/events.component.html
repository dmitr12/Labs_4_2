<div class="container">
  <div class="list_evnts list">
    <span class="material-icons btn-panel-item" style="margin-left: 15px;" [hidden]="isHide" (click)="btnPanelAdd()">
    add_circle_outline
    </span>
    <ng-template #formComponent></ng-template>
    <div [hidden]="isHide" class="row fltr">
      <div class="col">
        <label>Фильтр</label>
        <mat-select id="filter" (valueChange)="filterSelectChanged($event)" [(value)]="matSelected">
          <mat-option value="date">Дата</mat-option>
          <mat-option value="text">Событие</mat-option>
        </mat-select>
      </div>
      <div class="col input-field">
        <input *ngIf="matSelected==='date'" id="filterInputDate" type="date" [(ngModel)]="inputValue" (input)="changeInputFilter($event)">
        <input *ngIf="matSelected==='text'" id="filterInputText" type="text" [(ngModel)]="inputValue" (input)="changeInputFilter($event)">
      </div>
    </div>
    <div [hidden]="isHide" *ngIf="this.events.length" style="margin: 0px 28px 40px 20px; background-color: #980af7; height: 1px"></div>
    <ul class="list-group">
      <li *ngFor="let e of events">
        <div class="row">
          <div class="col-1" [hidden]="isHide">
          <span class="material-icons btn-panel-item" (click)="btnPanelUpd(e.id)">
            create
          </span>
          </div>
          <div class="col-1" [hidden]="isHide" (click)="btnPanelDel(e.id)">
          <span class="material-icons btn-panel-item">
            delete
          </span>
          </div>
          <div class="col-10">
            {{e.student?.name}}-{{e.student?.spec}}-{{e.student?.group}}-{{e.student?.syear}},{{e.company?.name}},{{e.text}},{{e.date}}
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
